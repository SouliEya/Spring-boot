<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Banking Agent Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #2c3e50;
        }
        .sidebar {
            background-color: #34495e;
            min-height: 100vh;
            padding: 20px 0;
        }
        .sidebar a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background-color: #2c3e50;
        }
        .main-content {
            padding: 30px;
        }
        .page-header {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">ğŸ¦ Banking Agent</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" sec:authentication="name"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h5 class="text-light px-3 mb-4">Menu</h5>
                <a href="/dashboard">ğŸ“Š Dashboard</a>
                <a href="/admin/users">ğŸ‘¥ Users</a>
                <a href="/admin/subscribers">ğŸ‘¤ Subscribers</a>
                <a href="/admin/merchants">ğŸª Merchants</a>
                <a href="/admin/transactions">ğŸ’³ Transactions</a>
            </div>
            <div class="col-md-9 main-content">
                <div class="page-header d-flex justify-content-between align-items-center">
                    <h1>ğŸ’³ Transactions Management</h1>
                    <a href="/admin/transactions/new" class="btn btn-success">+ New Transaction</a>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Reference</th>
                                <th>Subscriber ID</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="transaction : ${transactions}">
                                <td th:text="${transaction.id}"></td>
                                <td th:text="${transaction.transactionReference}"></td>
                                <td th:text="${transaction.subscriberId}"></td>
                                <td th:text="'$' + ${#numbers.formatDecimal(transaction.amount, 1, 2)}"></td>
                                <td th:text="${transaction.transactionType}"></td>
                                <td>
                                    <span th:if="${transaction.status == 'COMPLETED'}" class="badge bg-success" th:text="${transaction.status}"></span>
                                    <span th:if="${transaction.status == 'PENDING'}" class="badge bg-warning" th:text="${transaction.status}"></span>
                                    <span th:if="${transaction.status == 'FAILED'}" class="badge bg-danger" th:text="${transaction.status}"></span>
                                </td>
                                <td th:text="${#temporals.format(transaction.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/admin/transactions/{id}(id=${transaction.id})}" class="btn btn-sm btn-info">View</a>
                                    <form th:action="@{/admin/transactions/{id}/delete(id=${transaction.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
